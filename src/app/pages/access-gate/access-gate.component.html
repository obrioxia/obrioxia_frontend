<div class="min-h-screen bg-[#050505] flex flex-col items-center justify-center p-4 relative overflow-hidden font-sans selection:bg-cyan-500 selection:text-black">
  
  <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-cyan-950/20 via-black to-black z-0"></div>
  <div class="absolute top-0 left-0 w-full h-[1px] bg-gradient-to-r from-transparent via-cyan-500 to-transparent opacity-30"></div>

  <div class="relative z-10 w-full max-w-md">
    
    <div class="text-center mb-10">
      <h1 class="text-4xl font-bold tracking-tighter font-orbitron text-white mb-2">
        OBRI<span class="text-cyan-400">OXIA</span>
      </h1>
      <div class="h-1 w-12 bg-cyan-500 mx-auto rounded-full shadow-[0_0_10px_#06b6d4]"></div>
      <p class="mt-4 text-gray-500 text-xs uppercase tracking-[0.3em] font-mono">
        Audit Engine Access Terminal
      </p>
    </div>

    <div class="bg-[#0a0a0a]/80 backdrop-blur-2xl border border-gray-800 rounded-2xl shadow-2xl p-8 relative overflow-hidden">
      <div class="absolute top-0 right-0 p-3">
        <div class="flex items-center gap-1.5">
          <div class="w-1.5 h-1.5 rounded-full bg-cyan-500 animate-pulse"></div>
          <span class="text-[10px] text-gray-600 font-mono uppercase">Node: Active</span>
        </div>
      </div>

      <h2 class="text-lg font-bold text-white mb-6 font-orbitron flex items-center gap-2">
        <span class="text-cyan-500 text-sm">►</span> AUTHORIZATION REQUIRED
      </h2>

      <div class="space-y-4">
        <div>
          <label class="block text-[10px] font-bold text-gray-600 mb-1.5 uppercase tracking-widest font-orbitron">User Identity (Email)</label>
          <input 
            type="email" 
            [(ngModel)]="email" 
            placeholder="identity@organization.com"
            class="w-full bg-black border border-gray-800 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-cyan-500/50 transition-all placeholder:text-gray-700 font-mono text-sm"
          >
        </div>

        <div>
          <label class="block text-[10px] font-bold text-gray-600 mb-1.5 uppercase tracking-widest font-orbitron">Authorization Key</label>
          <input 
            type="password" 
            [(ngModel)]="accessKey" 
            placeholder="••••••••••••"
            class="w-full bg-black border border-gray-800 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-cyan-500/50 transition-all placeholder:text-gray-700 font-mono text-sm"
          >
        </div>

        <div class="pt-4 flex flex-col gap-3">
          <button 
            (click)="verifyAccess()"
            [disabled]="isLoading"
            class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3.5 rounded-lg transition-all shadow-[0_0_20px_rgba(8,145,178,0.2)] active:scale-[0.98] disabled:opacity-50 font-orbitron text-sm">
            <span *ngIf="!isLoading">INITIATE HANDSHAKE</span>
            <span *ngIf="isLoading" class="animate-pulse">VERIFYING...</span>
          </button>
          
          <button 
            (click)="requestDemoKey()"
            class="text-[10px] text-gray-600 hover:text-cyan-400 uppercase tracking-widest font-bold transition-colors">
            Request New Demo Key
          </button>
        </div>
      </div>

      <div *ngIf="errorMessage" class="mt-6 p-3 bg-red-500/10 border border-red-500/30 rounded-lg text-center animate-fade-in">
        <p class="text-red-400 text-[10px] font-mono leading-relaxed">{{ errorMessage }}</p>
      </div>
    </div>

    <div class="mt-8 text-center">
      <p class="text-[9px] text-gray-700 uppercase tracking-widest leading-relaxed">
        Secure Handshake Required • AES-256 Protected • IP Logged
      </p>
    </div>

  </div>
</div>
