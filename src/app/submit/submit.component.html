<div class="container">
  <div class="header">
    <h1>Log Insurance Event</h1>
    <p>Record a tamper-evident insurance action to the immutable ledger.</p>
  </div>

  <div class="card">
    
    <label>Event Type</label>
    <input type="text"
           [(ngModel)]="eventType"
           placeholder="e.g. CLAIM_SUBMITTED or DAMAGE_ASSESSMENT" />

    <label>Actor ID</label>
    <input type="text"
           [(ngModel)]="actorId"
           placeholder="e.g. inspector-447 or policyholder-992" />

    <button class="btn-primary"
            (click)="onSubmit()"
            [disabled]="isLoading || !eventType || !actorId">
      {{ isLoading ? 'Submittingâ€¦' : 'Log Insurance Event' }}
    </button>

    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
  </div>
</div>
