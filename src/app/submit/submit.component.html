<div class="card">
  <h2>Submit New Incident</h2>
  <p class="help-text">Manually trigger an event for the immutable ledger.</p>

  <div class="form-group">
    <label for="vid">Vehicle ID</label>
    <input 
      type="text" 
      id="vid" 
      [(ngModel)]="vehicleId" 
      placeholder="e.g. TEST-1234-X"
      [disabled]="isLoading"
    >
  </div>

  <button class="btn-primary" (click)="onSubmit()" [disabled]="isLoading || !vehicleId">
    {{ isLoading ? 'Processing...' : 'Submit to Ledger' }}
  </button>

  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="error-message" style="margin-top: 1rem; color: #ff6b6b; text-align: center;">
    {{ errorMessage }}
  </div>
</div>
