<div class="card">
  <h2>Log Insurance Event</h2>
  <p>Record a cryptographically sealed insurance decision event.</p>

  <label>Event Type</label>
  <input type="text" [(ngModel)]="eventType" placeholder="e.g. POLICY_UPDATE" />

  <label>Actor ID</label>
  <input type="text" [(ngModel)]="actorId" placeholder="e.g. SYSTEM_001" />

  <label>Metadata (optional)</label>
  <textarea [(ngModel)]="metadata" placeholder='{"key":"value"}'></textarea>

  <button class="btn-primary" (click)="onSubmit()" [disabled]="isLoading">
    {{ isLoading ? 'Submitting...' : 'Submit Insurance Event' }}
  </button>

  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
