<div class="container">
  <h1>Submit New Incident Report</h1>
  <p>This form will send data to our backend server running on port 3000.</p>

  <div class="form-group">
    <label for="vehicleID">Vehicle ID:</label>
    <input id="vehicleID" name="vehicleID" [(ngModel)]="incidentData.vehicleID" placeholder="e.g., VIN-TEST-12345">
  </div>

  <div class="form-group">
    <label for="speed">Speed (kph):</label>
    <input id="speed" name="speed" [(ngModel)]="incidentData.speed" type="number" step="any" placeholder="e.g., 88.5">
  </div>

  <div class="form-group">
    <label for="gForce">G-Force:</label>
    <input id="gForce" name="gForce" [(ngModel)]="incidentData.gForce" type="number" step="any" placeholder="e.g., 3.1">
  </div>

  <button (click)="onSubmit()">Submit Incident</button>

  <hr>

  <h2>Response from Server:</h2>
  <pre>{{ serverResponse | json }}</pre>
</div>
