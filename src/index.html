<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Obrioxia | Elite Audit Engine</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="brand/obrioxia-mark.png">
  <link rel="apple-touch-icon" href="brand/obrioxia-mark.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://api.fontshare.com/v2/css?f[]=general-sans@200,300,400,500,600,700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"General Sans"', 'sans-serif'],
            display: ['"General Sans"', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            obrioxia: {
              black: '#000000',
              dark: '#000000',
              accent: '#3b82f6',
              success: '#10b981',
              error: '#ef4444'
            }
          },
          animation: {
            'glow': 'glow 2s ease-in-out infinite alternate',
          }
        }
      }
    }
  </script>

  <style>
    html {
      background-color: #000000;
      background-image: radial-gradient(ellipse at 50% 0%, rgba(255, 255, 255, 0.04) 0%, transparent 70%);
    }

    body {
      background-color: transparent;
      color: #d1d5db;
    }

    /* Glassmorphism Classes */
    .glass-panel {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    /* Input Styling */
    .input-glass {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
    }

    .input-glass:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
    }
  </style>
</head>

<body class="bg-obrioxia-black">
  <app-root></app-root>
</body>

</html>
